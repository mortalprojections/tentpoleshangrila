#containerfo {
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-family: 'Courier New', Courier, monospace;
    align-items: center;
    text-align: center;
    height: 40vh;
    margin: 0;
}

.textfo {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    margin: 5px 0;
}


.containerdo {
  perspective: 1000px;
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.deckdo {
  position: relative;
  width: 200px;
  height: 300px;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.carddo {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.5s, opacity 0.5s;
}

#card1do {
  background-image: url('https://i.postimg.cc/ydWWg2Pc/temp-Image-Z91xt1.avif');
}

#card2do {
  background-image: url('https://i.postimg.cc/XJXk8j3v/temp-Imageya-D1-Ql.avif');
  transform: translateX(300px) rotateY(45deg) scale(0.8);
  opacity: 0;
}

#card3do {
  background-image: url('https://i.postimg.cc/XJhc1R7k/temp-Image-Wsgqzs.avif');
  transform: translateX(-300px) rotateY(-45deg) scale(0.8);
  opacity: 0;
}

.deckdo:hover {
  transform: rotateY(20deg);
}

.deckdo:hover #card2do,
.deckdo:hover #card3do {
  transform: translateX(0) rotateY(0) scale(1);
  opacity: 1;
}

#containerfoTwo {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.textfoTwo {
    font-size: 24px;
    margin: 5px 0;
    font-family: 'Courier New', Courier, monospace;
}


.container-rc {
    background-color: #222222;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    gap: 10px;
    transition: transform 0.3s;
    justify-content: center;
    align-items: center;
    margin: 0 auto;  /* Center the container */
    width: 80%;  /* Set the desired width, can be in % or px */
    max-width: 600px;  /* Optionally set a max-width */
}


.image-container-rc {
    text-align: center;
}

.spinning-image-rc {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #222222;
    animation: spin-rc 5s linear infinite;
    object-fit: cover;
}

.label-rc {
    margin-top: 10px;
    color: #fff;
}

@keyframes spin-rc {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

        .container-psp {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            text-align: center;
            background-color: transparent;
            border: none;
        }

        .photo-psp {
            width: 60px;
            height: 60px;
            background-image: url('https://i.ibb.co/19dYpD5/Untitled-design-29.png'); /* Replace with your photo URL */
            background-size: cover;
            margin-bottom: 10px;
            animation: shake-psp 0.5s infinite;
            cursor: pointer;
        }

        .container-pstxt {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            font-size: 15px;
        }

        @keyframes shake-psp {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

    </style>

         function toggleDropdown(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById("dropdown-menu").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        // Dropdown Functionality
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
